    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            height: calc(100vh - 200px); /* Adjust the height to leave space for the bulletin */
        }

        .bulletin-container {
            background-color: rgba(0, 0, 0, 0.5);

            border-radius: 8px;
            text-align: center;

            width: 80%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

        .bulletin-container h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .bulletin-container p {
            font-size: 1rem;
            line-height: 1.5;
            margin-top: 5px;
        }

    <div class="bulletin-container" id="bulletin">
