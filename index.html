<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers whole screen */
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay>
        <source src="https://streamable.com/ymke39" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.getElementById('introVideo').onended = function() {
            window.location.href = 'main.html'; // Redirect to your main page
        };
    </script>
</body>
</html>
