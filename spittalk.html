<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spittalk.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <!-- Image 1 with srcset -->
            <a href="link-to-article-1.html" class="gallery-item">
                <img src="picturepic-small.jpg" 
                     srcset="picturepic-small.jpg 500w,
                             picturepic-medium.jpg 1000w,
                             picturepic-large.jpg 1920w"
                     sizes="(max-width: 600px) 500px,
                            (max-width: 1200px) 1000px,
                            1920px"
                     alt="Description of the first image">
            </a>
            <!-- Repeat for other images with their respective srcsets -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
